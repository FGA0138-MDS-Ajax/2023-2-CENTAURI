<!DOCTYPE html>
<html>
<head>
    <title>Document Search by Content</title>
    <style>
        /* Define a column container for the PDF details */
        #results {
            column-count: 2;
            column-gap: 40px;
        }
    
        /* CSS styles for each PDF details box */
        .entry {
            display: inline-block;
            width: calc(100% - 40px); /* Reduce the width of each entry */
            margin-bottom: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            break-inside: avoid;
        }
    
        /* Style for the PDF title */
        .entry h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
    
        /* Style for the PDF content */
        .entry p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #666;
        }
    
        /* Style for the PDF date */
        .entry p:nth-child(2) {
            font-weight: bold;
            color: #333;
        }
    
        /* Style for the PDF link */
        .entry a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    
        .entry a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Document Search</h1>
    <input type="text" id="searchQuery" placeholder="Enter a keyword">
    <button id="searchButton">Search</button>    
    <div id="results"></div>
    <script src="/static/script.js"></script>
</body>
</html>
