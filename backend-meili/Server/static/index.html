<!DOCTYPE html>
<html>
<head>
    <title>Document Search by Content</title>
    <style>
        /* Define a row container for the PDF details */
        #results {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    
        /* CSS styles for each PDF details box */
        .entry {
            display: inline-block;
            width: calc(48%); /* Reduce the width of each entry */
            margin-bottom: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Style for the PDF content */
        .entry p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #666;
            /* Add the following properties to limit the height of the content */
            max-height: 15em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }
    
        /* Style for the PDF title */
        .entry h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
    
        /* Style for the PDF link */
        .entry a {
            display: block; /* Set the "View PDF" link to a block element */
            margin-bottom: 10px; /* Add some space below the link */
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    
        .entry a:hover {
            background-color: #0056b3;
        }

        /* Style for the PDF content */
        .entry p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #666;
        }
    
        /* Style for the PDF date */
        .entry p:nth-child(2) {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Document Search</h1>
    <input type="text" id="searchQuery" placeholder="Enter a keyword">
    <button id="searchButton">Search</button>    
    <div id="sortingOptions">
        <label for="sortSelector">Sort by:</label>
        <select id="sortSelector">
            <option value="relevance">Relevance</option>
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
        </select>
        <button id="sortButton">Sort</button>
    </div>
    <div id="filteringOptions">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
        <button id="filterButton">Filter</button>
    </div>
    <div id="results"></div>
    <script src="/static/script.js"></script>
</body>
</html>
